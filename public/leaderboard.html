<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏆 Cosmic Leaderboard - Space Quiz Champions</title>
    <link rel="stylesheet" href="./styles/leaderboardstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">🏆 COSMIC LEADERBOARD</h1>
            <p class="subtitle">Hall of Fame - Space Quiz Champions</p>
            
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showAllTimeLeaderboard()">🌟 All-Time Best</button>
                <button class="nav-btn" onclick="showRecentScores()">⚡ Recent Scores</button>
                <button class="nav-btn" onclick="showMyHistory()">👤 My History</button>
                <a href="/" class="nav-btn">🚀 Back to Quiz</a>
            </div>
        </div>

        <!-- leaderboard -->
        <div id="all-time-section" class="leaderboard-section">
            <h2 class="section-title">🌟 Hall of Fame - Best Performers</h2>
            <div id="podium-container">
            </div>
            <div id="all-time-table-container">
            </div>
        </div>

        <!-- Recent scores -->
        <div id="recent-section" class="leaderboard-section" style="display: none;">
            <h2 class="section-title">⚡ Recent Quiz Results</h2>
            <div id="recent-scores-container">
            </div>
        </div>

        <!-- User history -->
        <div id="history-section" class="leaderboard-section" style="display: none;">
            <h2 class="section-title">👤 Your Quiz Journey</h2>
            <div id="user-stats" class="stats-grid">
            </div>
            <div id="user-history-container">
            </div>
        </div>
    </div>
    <script href="./scripts/LBscript.js"></script>
</body>
</html>
